<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/background.css">

<body>
    <nav class="nav">

    <main class="container">
    <div class="register">
      <fieldset>
        <legend><h1>Registro</h1></legend>
        <form id="userRegister">
          <label for="Firstname">Nombre</label><br>
          <input type="text"><br>
          <label for="secondName">Apellido</label><br>
          <input type="text"><br>
          <label for="userName">Nombre de Usuario</label><br>
          <input type="text"><br>
          <label for="password">Contraseña</label><br>
          <input type="password"><br>
          <label for="confirmPassword">Confirmar contraseña</label><br>
          <input type="password"><br>
          <label for="Fecha">Fecha de nacimiento</label><br>
          <div class="dateFlex">

        <input type="number" placeholder="Día">
            <select id="month" name="month">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        <input type="number" placeholder="Año">
          </div>
          <label for="e-mail">Correo electrónico</label><br>
          <input type="email"><br>
          </fieldset>
          <div class="button">
          <input type="submit" id="submitRegister"><br>
          </div>
        </form>
    </div>

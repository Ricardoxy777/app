<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/background.css">
    <link rel="stylesheet" href="/Styles/registerStyles.css">
    <title>Registro</title>
</head>
<body>
    <main class="container">
    <div class="register">
      <fieldset>
        <legend><h1>Registro</h1></legend>
        <form id="userRegister">
  <div class="group">
    <input type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="Firstname">Nombre</label>
  </div>

  <div class="group">
    <input type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="secondName">Apellido</label>
  </div>

  <div class="group">
    <input type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="userName">Nombre de Usuario</label>
  </div>

  <div class="group">
    <input type="password" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="password">Contraseña</label>
  </div>

  <div class="group">
    <input type="password" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="confirmPassword">Confirmar contraseña</label>
  </div>

  <div class="group">
    <label for="Fecha">Fecha de nacimiento</label> <br><br><br>
    <div class="dateFlex">
      <input type="number" placeholder="Día">
      <select id="month" name="month">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <input type="number" placeholder="Año">
    </div>
  </div>

  <div class="group">
    <input type="email" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="e-mail">Correo electrónico</label>
  </div>

  <div class="button">
    <input type="submit" id="submitRegister" value="Enviar">
  </div>
</form>

    </div>
  </main>
</body>
</html>
